[build-system]
requires = ["setuptools >= 69", "wheel >= 0.42"]
build-backend = "setuptools.build_meta"

[project]
name = "mai"
version = "0.0.1"
description = "Chatbot using Amazon Bedrock and LangChain "
readme = "README.md"
license = { file = "LICENSE" }

requires-python = ">=3.9"
dependencies = ["boto3>=1.34.54", "langchain==0.1.11", "faiss-cpu>=1.8", "pygame"]

[project.scripts]
mai = "cli:main"
mai-ui = "ui:main"